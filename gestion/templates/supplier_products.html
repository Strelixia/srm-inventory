<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Liste des produits</title>
</head>
<body>
    <form method="post" action=".">{% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Supplier</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.Supplier}}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No products available.</td>
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
        
    </form>
    <style>
        table {
            display: table;
            background-color: rgb(90, 160, 201);
        }
    </style>
</body>      
</html>
